<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Click</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Cabeçalho">
        <h1>Pontuação</h1>
        <h2 id="Pontos">0</h2>
    </div>
    
    <div id="Principal">
        <img id="Clique" src="png-transparent-planet-illustration-death-star-minnie-mouse-star-wars-the-walt-disney-company-animation-death-star-sphere-cartoon-black-thumbnail.png" alt="">
    </div>

    <div id="Upgrades">
        <div id="TabelaClique">
            <h3>Totais de Clique</h3>
            <p id="AcumuladorClique">Cliques Acumulados: 1</p>
        </div>
        <div id="Upgrade1">
            <h4>Upgrade 1</h4>
            <img src="https://padawanoutpost.com/cdn/shop/files/neopixel_lightsaber_combat-saber-model-beta.jpg?v=1713350411&width=533" alt="">
            <p>Custo: 10 Pontos</p>
            <p style="text-align: center;">1 Clique</p>
        </div>
        <br>
        <div id="Upgrade2">
            <h4>Upgrade 2</h4>
            <img src="pexels-introspectivedsgn-9983799.jpg" alt="">
            <p>Custo: 50 Pontos</p>
            <p style="text-align: center;">8 Cliques</p>
        </div>
        <br>
        <div id="Upgrade3">
            <h4>Upgrade 3</h4>
            <img src="pexels-ottovonrascon-9482212.jpg" alt="">
            <p>Custo: 100 Pontos</p>
            <p style="text-align: center;">20 Cliques</p>
        </div>
    </div>

    <div>
        <button id="reset">Reinicie Seu Jogo</button>
    </div>

    <div id="imagemFundo"></div>
    <script src="index.js"></script>
</body>
</html>
